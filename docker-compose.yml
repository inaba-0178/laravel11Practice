version: '3.8'
services:
  php:
    container_name: php
    build: 
      context: .               # ← Laravel自動生成Dockerfile
      dockerfile: docker-config/php/Dockerfile
    volumes:
      - ./app:/var/www
    depends_on:
      mst-db:
        condition: service_healthy
      user-db:
        condition: service_healthy
    environment:
      DB_MST_HOST: mst-db
      DB_MST_PORT: 3306
      DB_USER_HOST: user-db
      DB_USER_PORT: 3306
    networks:
      - app-network

  nginx:
    container_name: nginx
    image: nginx:alpine
    ports:
      - "81:80"
      - "5173:5173"
    volumes:
      - ./app:/var/www:ro
      - ./docker-config/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - app-network

  mst-db:
    container_name: mst-db
    image: mariadb:11
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: ${MST_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MST_ROOT_PASSWORD}
      MYSQL_USER: ${MST_USER}
      MYSQL_PASSWORD: ${MST_PASSWORD}
      TZ: Asia/Tokyo
    volumes:
      - ./docker-config/mariadb/mst/data:/var/lib/mysql  # ← DBデータ保持！
      - ./docker-config/mariadb/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker-config/mariadb/mst/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  user-db:
    container_name: user-db
    image: mariadb:11
    ports:
      - "3308:3306"
    environment:
      MYSQL_DATABASE: ${USER_DATABASE}
      MYSQL_ROOT_PASSWORD: ${USER_ROOT_PASSWORD}
      MYSQL_USER: ${USER_USER}
      MYSQL_PASSWORD: ${USER_PASSWORD}
      TZ: Asia/Tokyo
    volumes:
      - ./docker-config/mariadb/user/data:/var/lib/mysql  # ← DBデータ保持！
      - ./docker-config/mariadb/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker-config/mariadb/user/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
